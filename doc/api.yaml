
openapi: 3.0.0
info: 
  title: WASA Photo
  description:  |
    APIs designed for a social focused on photos
  version: 1.0.0

tags:
  - name: Login
  - name: Home
    description: About homepage
  - name: User
    description: About users
  - name: Photo
    description: About photos
  - name: Comment
    description: About comments
  - name: Like
    description: About likes

paths:

  /session:
    
    post:
      tags:
        - Login
      summary: Logs in the user
      description:  |
        If the user does not exist, it will be created, and 
        an identifier is returned.
        If the user exists, the identifier is returned.
      operationId: doLogin
      requestBody:
        description: user details
        content:
          application/json:
            schema: 
              description: Example of a username
              type: object
              properties:
                name:
                  type: string
                  format: default
                  example: Maria
                  pattern: '^.*?$'
                  minLength: 3
                  maxLength: 16
        required: true
      responses:
        '200':
          description: User log-in action succesful
          content:
            application/json: 
              schema:
                description: Example of a possible identifier
                type: object
                properties:
                  identifier:
                    type: string
                    format: default
                    example: "abcdef012345" 
  
  /home/:
  
    get:
      tags:  
        - Home
      summary: Get stream of following
      description: Get stream of photos of following
      operationId: getFollowingStream
      responses:
        '200':
          description: Stream page returned successfully
          content:
            application/json:
              schema:
                description: Array of photos
                type: array
                minItems: 0
                items:
                  $ref: '#/components/schemas/Photo'
        '500':
          description: The server encountered an internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  
  /{username}/:
    
    get:
      tags:  
        - User
      summary: Get my stream
      description: Get my stream of all photos
      operationId: getMyStream
      parameters:
        - name: username
          in: path
          description: Username of current user
          required: true
          schema:
            $ref: '#/components/schemas/Username'
      responses:
        '200':
          description: Profile page returned successfully
          content:
            application/json:
              schema:
                description: Array of photos
                type: array
                minItems: 0
                items:
                  $ref: '#/components/schemas/Photo'
        '500':
          description: The server encountered an internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /{username}/changeUsername:
    
    put:
      tags:
        - User
      summary: Change username
      description:  Change username of user of current session
      security:
        - bearerAuth: []
      operationId: setMyUsername
      parameters:
        - name: newUsername
          in: query
          description: New username 
          required: true
          schema:
            $ref: '#/components/schemas/Username'
        - name: username
          in: path
          description: Username of current user
          required: true
          schema:
            $ref: '#/components/schemas/Username'
      responses:
        '200':
          description: Username changed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '500':
          description: The server encountered an internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /{username}/uploadPhoto:
    post:
      tags:
        - User
      summary: Upload photo
      description: Upload a photo for the current user
      security:
        - bearerAuth: []
      operationId: uploadPhoto
      parameters:
        - name: username
          in: path
          description: Username of current user
          required: true
          schema:
            $ref: '#/components/schemas/Username'
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '201':
          description: Photo uploaded successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Photo"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: The server encountered an internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  
  /photo/{photoId}:
    
    get:
      tags:
        - Photo
      summary: Show photo
      description: Show a specific photo
      operationId: showPhoto
      parameters:
        - name: photoId
          in: path
          description: Identifier of photo showed
          required: true
          schema:
            $ref: "#/components/schemas/Identifier"
      responses:
        '200':
          description: Photo opened successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Photo'
        '500':
          description: The server encountered an internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

    delete:
      tags:
        - Photo
      summary: Delete a photo
      description: Delete a specific photo of the current user
      security:
        - bearerAuth: []
      operationId: deletePhoto
      parameters:
        - name: photoId
          in: path
          description: Identifier of photo to delete
          required: true
          schema:
            $ref: '#/components/schemas/Identifier'
      responses:
        '204': 
          description: Photo deleted successfully
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: The server encountered an internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /findUser:

    get:
      tags:
        - User
      summary: Find an user
      description: Find an user specifing the username
      operationId: getUserProfile
      parameters:
        - name: username
          in: query
          description: Username of user we are looking for
          required: true
          schema:
            $ref: '#/components/schemas/Username'
      responses:
        '200':
          description: User found successfully
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: The server encountered an internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /{photoId}/leaveComment:

    post:
      tags:
        - Comment
      summary: Leave a comment
      description: Leave a comment for a specific photo
      security:
        - bearerAuth: []
      operationId: commentPhoto
      parameters:
        - name: photoId
          in: path
          description: Identifier of the photo to comment
          required: true
          schema: 
            $ref: '#/components/schemas/Identifier' 
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Comment'
      responses:
        '201':
          description: Photo commented successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: The server encountered an internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /{commentId}:

    put: 
      tags:
        - Comment
      summary: Modify a comment
      description: Modify a specific comment
      security:
        - bearerAuth: []
      operationId: modifyComment
      parameters: 
        - name: commentId
          in: path
          description: Identifier of comment to modify
          required: true
          schema: 
            $ref: '#/components/schemas/Identifier'
      responses:
        '200':
          description: Comment modified successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: The server encountered an internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

    delete:
      tags:
        - Comment
      summary: Delete a comment
      description: Delete a specific comment
      security:
        - bearerAuth: []
      operationId: uncommentPhoto
      parameters: 
        - name: commentId
          in: path
          description: Identifier of comment to delete
          required: true
          schema:
            $ref: '#/components/schemas/Identifier'
      responses:
        '204': 
          description: Comment deleted successfully
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: The server encountered an internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /{photoId}/leaveLike:

    get:
      tags:
        - Like
      summary: Leave a like
      description: Leave a like to a specific photo
      security:
        - bearerAuth: []
      operationId: likePhoto
      parameters:
        - name: photoId
          in: path
          description: Identifier of photo to like
          required: true
          schema:
            $ref: '#/components/schemas/Identifier'
      responses:
        '200':
          description: Photo liked successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Like'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: The server encountered an internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /{photoId}/removeLike:

    delete:
      tags:
        - Like
      summary: Remove a like
      description: Remove like to a specific photo 
      security:
        - bearerAuth: []
      operationId: unlikePhoto
      parameters: 
        - name: photoId
          in: path
          description: Identifier of photo
          required: true
          schema:
            $ref: '#/components/schemas/Identifier'
      responses:
        '204':
          description: Like removed successfully
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: The server encountered an internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /{username}/followUser:

    put:
      tags:
        - User
      summary: Follow an user
      description: Follow a specific user
      security:
        - bearerAuth: []
      operationId: followUser
      parameters:
        - name: username
          in: path
          description: Username of user we wants to follow
          required: true
          schema:
            $ref: '#/components/schemas/Username'
      requestBody:
        description: Identifier of user who's started following
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserIdentifier'
      responses:
        '200':
          description: User followed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '400': 
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: The server encountered an internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /{username}/unfollowUser:

    put:
      tags:
        - User
      summary: Unfollow an user
      description: Unfollow a specific user
      security:
        - bearerAuth: []
      operationId: unfollowUser
      parameters:
        - name: username
          in: path
          description: Username of user we wants to unfollow
          required: true
          schema:
            $ref: '#/components/schemas/Username'
      requestBody:
        description: Identifier of user who's started unfollowing
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserIdentifier'
      responses:
        '200':
          description: User unfollowed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '400': 
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: The server encountered an internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
   
  /{username}/banUser:

    put:
      tags:
        - User
      summary: Ban an user
      description: Ban a specific user
      security:
        - bearerAuth: []
      operationId: banUser
      parameters:
        - name: username
          in: path
          description: Username of user we wants to follow
          required: true
          schema:
            $ref: '#/components/schemas/Username'
      responses:
        '200':
          description: User banned successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '400': 
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: The server encountered an internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /{username}/unbanUser:

    put:
      tags:
        - User
      summary: Unban an user
      description: Unban a specific user
      security:
        - bearerAuth: []
      operationId: unbanUser
      parameters:
        - name: username
          in: path
          description: Username of user we wants to unban
          required: true
          schema:
            $ref: '#/components/schemas/Username'
      responses:
        '200':
          description: User unbanned successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '400': 
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: The server encountered an internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'


components:

  securitySchemes:

    bearerAuth:
      type: http
      scheme: Bearer

  schemas:
  
    Identifier:
      readOnly: true
      description: Unique identifier used for several components
      type: integer
      example: 6365 

    UserIdentifier:
      description: Unique identifier for users
      type: string
      format: default
      pattern: '^.*?$'
      minLength: 3
      maxLength: 16
      example: abcdef012345

    Username:
      description: Name of an user
      type: string
      format: default
      pattern: '^.*?$'
      minLength: 4
      maxLength: 24 
      example: FraDepe 

    User:   #Utente
      required:
        - id
        - follower
        - following
        - username
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UserIdentifier'
        username:
          $ref: '#/components/schemas/Username'
        follower:
          type: array
          minItems: 0
          description: List of people following this user
          items:
            $ref: '#/components/schemas/UserIdentifier'
        following:
          type: array
          minItems: 0
          description: List of people this user is following
          items:
            $ref: '#/components/schemas/UserIdentifier'
        banned:
          type: array
          minItems: 0
          description: List of user banned
          items:
            $ref: "#/components/schemas/UserIdentifier"
        photos:
          type: array
          minItems: 0
          items:
            $ref: "#/components/schemas/Photo"
 
    Photo:   
      required:
        - id
        - photo_url
        - likes
        - date_time
        - comments
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Identifier'
        photo_url:
          type: string
          format: data URL
        likes:
          type: array
          minItems: 0
          items:
            $ref: "#/components/schemas/Like"
        date_time:
          type: string
          format: date-time
          description: Date and time of post 
          example: "2017-07-21T17:32:28Z"
        comments:
          type: array
          minItems: 0
          items:
            $ref: "#/components/schemas/Comment"
 
    Comment:  #A comment
      required:
        - id
        - text
        - photoId
        - userId
      type: object
      properties:
        id: 
          $ref: '#/components/schemas/Identifier'
        photoId:
          $ref: '#/components/schemas/Identifier'
        userId:
          $ref: '#/components/schemas/UserIdentifier'
        text:
          type: string
          format: default
          description: A simple text
          example: Sample text
      
    Like:
      required:
        - photoId
        - userId
      type: object
      properties:
        photoId:
          $ref: '#/components/schemas/Identifier'
        userId:
          $ref: '#/components/schemas/UserIdentifier'
      
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
          format: default
        message:
          type: string
          format: default
